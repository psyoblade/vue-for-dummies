<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>How to use v-model and v-bind ?</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="region-example">
        <select id="regions">
            <option disabled="disabled" selected>지역을 선택하세요</option>
            <option v-for="(value, key, index) in regions" v-bind:value="key" v-text="value" v-if="value.length > 4"/>
        </select>
    </div>

    <script>
        var regions = {
            "A": "Asia",
            "B": "America",
            "C": "Euroup",
            "D": "Africa",
            "E": "Oceania"
        }
        var simple = new Vue({
            el: '#region-example',
            data: {
                regions: regions
            }
        })
    </script>
</body>

</html>
